<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>우마우마</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #FFFDF5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .splash-container {
            text-align: center;
        }

        svg {
            width: 280px;
            height: 280px;
            margin-bottom: 20px;
        }

        /* 배경 원 */
        .bg-circle {
            fill: #FFECB3;
            opacity: 0.3;
        }

        /* 한자 획 스타일 */
        .stroke {
            fill: none;
            stroke: #333;
            stroke-width: 18;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
        }

        /* 각 획별 애니메이션 */
        #stroke1 { animation: draw 0.4s ease-out 0.3s forwards; }
        #stroke2 { animation: draw 0.5s ease-out 0.8s forwards; }
        #stroke3 { animation: draw 0.6s ease-out 1.4s forwards; }
        #stroke4 { animation: draw 0.6s ease-out 2.1s forwards; }

        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }

        /* 붓 캐릭터 */
        .brush-character {
            transform-origin: 140px 140px;
        }

        .brush-handle {
            fill: #795548;
        }

        .brush-tip {
            fill: #3E2723;
        }

        .brush-body {
            fill: #EF5350;
        }

        .brush-face {
            fill: #FFCCBC;
        }

        .eye {
            fill: #3E2723;
        }

        /* 붓 캐릭터 움직임 - 한자 쓰는 동작 */
        .brush-character {
            animation: writing 2.8s ease-in-out forwards;
        }

        @keyframes writing {
            0% { transform: translate(0, -20px); }
            15% { transform: translate(0, 40px); } /* 첫 번째 획 */
            30% { transform: translate(-40px, 50px); } /* 두 번째 획 시작 */
            45% { transform: translate(40px, 50px); } /* 두 번째 획 끝 */
            60% { transform: translate(20px, 50px); } /* 세 번째 획 */
            75% { transform: translate(-30px, 80px); } /* 네 번째 획 시작 */
            90% { transform: translate(50px, 80px); } /* 네 번째 획 끝 */
            100% { transform: translate(50px, 80px); }
        }

        /* 완성 후 점프 애니메이션 */
        .brush-character {
            animation: writing 2.8s ease-in-out forwards,
                       bounce 0.6s ease-in-out 3s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(50px, 80px) translateY(0); }
            50% { transform: translate(50px, 80px) translateY(-15px); }
        }

        /* 타이틀 */
        h1 {
            color: #8D6E63;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 2.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="splash-container">
    <svg viewBox="0 0 280 280">
        <!-- 배경 원 -->
        <circle class="bg-circle" cx="140" cy="140" r="110" />

        <!-- 한자 馬 -->
        <g id="kanji">
            <!-- 첫 번째 획 (세로) -->
            <path id="stroke1" class="stroke" d="M 140 50 L 140 100" />

            <!-- 두 번째 획 (가로) -->
            <path id="stroke2" class="stroke" d="M 70 110 L 210 110" />

            <!-- 세 번째 획 (왼쪽 삐침) -->
            <path id="stroke3" class="stroke" d="M 180 110 Q 150 160 80 220" />

            <!-- 네 번째 획 (오른쪽 삐침) -->
            <path id="stroke4" class="stroke" d="M 100 110 Q 130 160 220 220" />
        </g>

        <!-- 붓 캐릭터 -->
        <g class="brush-character">
            <!-- 붓대 -->
            <rect class="brush-handle" x="136" y="85" width="8" height="50" rx="2" />

            <!-- 붓 끝 -->
            <path class="brush-tip" d="M 133 135 L 140 150 L 147 135 Z" />

            <!-- 몸체 (빨간 붓) -->
            <circle class="brush-body" cx="140" cy="100" r="22" />

            <!-- 얼굴 -->
            <ellipse class="brush-face" cx="140" cy="103" rx="10" ry="8" />

            <!-- 눈 -->
            <circle class="eye" cx="135" cy="100" r="2.5" />
            <circle class="eye" cx="145" cy="100" r="2.5" />

            <!-- 입 -->
            <path d="M 137 106 Q 140 109 143 106"
                  fill="none" stroke="#5D4037" stroke-width="1.5" stroke-linecap="round" />

            <!-- 귀 (붓털) -->
            <path class="brush-body" d="M 125 90 L 120 80 L 130 85 Z" />
            <path class="brush-body" d="M 155 90 L 160 80 L 150 85 Z" />
        </g>
    </svg>

    <h1>우마우마</h1>
</div>

</body>
</html>
